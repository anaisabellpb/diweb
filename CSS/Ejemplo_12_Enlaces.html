<!--Enlace_12_Enlaces-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
    <style>
        a:link {
            color: green;
            text-decoration: none;
        }

        a:visited {
            color: red;
        }

        input:first-of-type:hover {
            /* otra forma de ponerlo -> input:nth-of-type(1):hover 
            otra forma -> input[type="text"]:hover */
            border: 5px solid brown;
        }

        label[for="correo"]:active {
            box-shadow: 2px 2px 2px red;
        }

       
    </style>
</head>

<body>
    <p>Enlace a <a href="https://www.google.es">google</a></p>
    <hr>
    <form action="#" method="get">
        <label for="correo">Correo</label>
        <input type="text" name="correo" id="correo">
        <input type="submit" value="Enviar">
    </form>
    
</body>

</html>
