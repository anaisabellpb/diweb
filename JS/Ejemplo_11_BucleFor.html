<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>

        function iniciar() {
            /* Mostrar el texto "Hola Mundo" 10 veces en  1 alert y adem√°s, en la consola*/
            let mensaje = "";
            for (let i = 1; i <= 10; i++) {
               mensaje += "Hola mundo \n"; /* Otra forma de decirlo es -> mensaje = mensaje + "Hola mundo \n"; */
                
            }
            console.log(mensaje); // Escribe por consola
                alert(`${mensaje}`);
        }


    </script>
</head>

<body>
    <main class="m-3 p-3">
        <form action="#" method="post">
            <button type="submit" class="btn btn-primary" onclick="iniciar()">Iniciar</button>
        </form>
    </main>
</body>

</html>
