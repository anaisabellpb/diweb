<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>

        /* 2. Escribir la siguiente pir√°mide*/

        function iniciar() {
            let altura = 5;
            let piramide = "";


            for (let i = 1; i <= altura; i++) {
                let espacios = "".repeat(altura - i);
                let asteriscos = "*".repeat(i * 2 - 1);
                piramide += espacios + asteriscos + "\n";

            }
            console.log(piramide);
            alert(piramide);
        }




    </script>
</head>

<body>
    <main class="m-3 p-3">
        <form action="#" method="post">
            <button type="submit" class="btn btn-primary" onclick="iniciar()">Iniciar</button>
        </form>
    </main>
</body>

</html>
