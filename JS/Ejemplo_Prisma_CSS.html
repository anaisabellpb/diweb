<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Volumen de Prisma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>

    <script>
        function calcularVolumen() {
            let ancho = parseFloat(document.getElementById('ancho').value);
            let largo = parseFloat(document.getElementById('largo').value);
            let altura = parseFloat(document.getElementById('altura').value);

            if (isNaN(ancho) || isNaN(largo) || isNaN(altura) || ancho <= 0 || largo <= 0 || altura <= 0) {
                document.getElementById('resultado').innerText = "Por favor, ingrese valores vÃ¡lidos";
                return;
            }

            let volumen = ancho * largo * altura;
            document.getElementById('resultado').innerText = "El volumen del prisma es: " + volumen;
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Calculadora de Volumen de Prisma</h2>
        <label for="ancho">Ancho:</label>
        <input type="number" id="ancho" placeholder="Ingrese el ancho">
        <label for="largo">Largo:</label>
        <input type="number" id="largo" placeholder="Ingrese el largo">
        <label for="altura">Altura:</label>
        <input type="number" id="altura" placeholder="Ingrese la altura">
        <button onclick="calcularVolumen()">Calcular Volumen</button>
        <h3 id="resultado"></h3>
    </div>
    <form action="#" method="post">
        <button onclick="calcularVolumen()">Calcular Volumen</button>
    </form>
</body>

</html>
