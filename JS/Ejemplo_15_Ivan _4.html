<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>

        
        function iniciar() {
            // A. Pedir niveles
            let numeros = [3, 5, 7, 2, 8];
            let suma = 0;

            /* Usando For cl√°sico
            for (let i = 0; i < numeros.length; i++) {
            const elemento = numeros[i];
            //suma = suma + elemento;
            suma += elemento;
            }
                        */

            for (const i in numeros) {
                const elemento = numeros[i];
                suma += elemento;

            }
            alert(`La suma de elementos del array = ${suma}`);
        }


    </script>
</head>

<body>
    <main class="m-3 p-3">
        <form action="#" method="post">
            <button type="submit" class="btn btn-primary" onclick="iniciar()">Iniciar</button>
        </form>
    </main>
</body>

</html>
