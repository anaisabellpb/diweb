<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>

        /* 1. Pide 2 números imprime en un alert los pares entre ambos*/
        function iniciar() {

            let num1 = parseInt(prompt("Ingresa el primer número:"));
            let num2 = parseInt(prompt("Ingresa el segundo número:"));

            let pares = "";
            for (let i = Math.min(num1, num2); i <= Math.max(num1, num2); i++) {
                if (i % 2 === 0) {
                    pares += i + " ";
                }
            }
            alert(pares ? 'Números pares: ${}' : "NO hay números pares.");
        }
    </script>
</head>

<body>
    <main class="m-3 p-3">
        <form action="#" method="post">
            <button type="submit" class="btn btn-primary" onclick="iniciar()">Iniciar</button>
        </form>
    </main>
</body>

</html>
