        /* 2. Escribir la siguiente pirámide pide el número de niveles de la pirámide*/

        function iniciar() {
            // A. Pedir niveles
            let niveles = parseInt(prompt("Dame niveles"));
            let piramide = "";

            // B. Pasar de un nivel a otro
            for (let i = 1; i <= niveles; i++) {
                // C. Pintar tantos asteriscos como el nivel actual
                // indices: 1º ->i;  2º -> j; 3º-> k
                for (let j = 1; j <= i; j++) {
                    piramide += "*";
                }
                piramide += "\n";
            }
            alert(`${piramide}`);
        }
