<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>

        function iniciar() {
           let opcion = 0;
           while (opcion < 5) {
            opcion = parseInt(prompt(`--- MENU PRINCIPAL ---
                         1. sumar
                         2. restar
                         3. multiplicar
                         4. dividir
                         5. salir`));
           }
                alert("Se acabo el programa!");
        }


    </script>
</head>

<body>
    <main class="m-3 p-3">
        <form action="#" method="post">
            <button type="submit" class="btn btn-primary" onclick="iniciar()">Iniciar</button>
        </form>
    </main>
</body>

</html>
