<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script>

        /* 3. Siendo un array  numeros = [3, 5, 7, 2, 8] Suma los valores de dichos n√∫meros*/

        function iniciar() {
            let numeros = [3, 5, 7, 2, 8]

            let suma = 0;

            for (let i = 0; i < numeros.length; i++) {
                const elemento = numeros[i];
                suma = suma + elemento;
            }
            // Otra manera de decirlo es -> alert('La suma de los elementos del array es ${suma}');
            alert("La suma de los elementos del array es = " + suma);
            // Otra manera de decirlo -> alert(suma);
        }

    </script>
</head>

<body>
    <main class="m-3 p-3">
        <form action="#" method="post">
            <button type="submit" class="btn btn-primary" onclick="iniciar()">Iniciar</button>
        </form>
    </main>
</body>

</html>
