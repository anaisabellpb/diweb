<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Volumen de Prisma</title>
</head>

<script>
    function calcularVolumen() {
        let opcion = 0;
        let cadena = ` \t 1. Prisma Rectangular
         2. Salir
         Elije opción:`;
        
        while (opcion < 2) {
            opcion = parseInt(prompt(cadena));
            switch (opcion) {
                case 1:
                    let ancho = parseFloat(prompt("Ingrese el ancho:"));
                    let largo = parseFloat(prompt("Ingrese el largo:"));
                    let altura = parseFloat(prompt("Ingrese la altura:"));
                    
                    if (isNaN(ancho) || isNaN(largo) || isNaN(altura) || ancho <= 0 || largo <= 0 || altura <= 0) {
                        alert("Por favor, ingrese valores válidos");
                        return;
                    }
                    
                    let volumen = ancho * largo * altura;
                    alert("El volumen del prisma es: " + volumen);
                    break;
                default:
                    alert("Fin");
                    break;
            }
        }
    }
</script>

<body>
    <form action="#" method="post">
        <button type="button" onclick="calcularVolumen()">Menu</button>
    </form>
</body>

</html>
