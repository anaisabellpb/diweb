<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 14 manual Formulario</title>
</head>

<body>
  <!--Formulario rellena tu CV-->
  <h4>Rellena tu CV</h4>
  <!--Campo del nombre-->
  <form action="/php/insertar_cv.php" method="post">
    <fieldset style="background-color: cadetblue;">
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" maxlength="20" required> <br><br>

      <!--Campo del apellido-->
      <label for="apellidos">Apellidos:</label><br>
      <input type="text" id="apellidos" name="apellidos" maxlength="30" required><br><br>

      <!--Campo de Contraseña-->
      <label for="contraseña">Contraseña:</label><br>
      <input type="password" name="contraseña" id="contraseña" maxlength="10" required> <br><br>

      <!--Campo del DNI-->
      <label for="dni">DNI</label><br>
      <input type="text" name="dni" id="dni" pattern="\d{8}[A-Za-z]" title="debe ser un dni válido"
        maxlength="9"><br><br>

      <!--Campo sexo-->
      <label>Sexo</label><br>
      <input type="radio" name="sexo" id="hombre" value="hombre" required>
      <label for="hombre">Hombre</label><br>

      <input type="radio" name="sexo" id="mujer" value="mujer" required>
      <label for="mujer">Mujer</label><br><br>

      <!--Campo para subir foto-->
      <label for="foto">Incluir mi foto:</label><br>
      <input type="file" id="foto" name="foto" accept="image/*"><br><br>

      <!--Campo de suscripción-->
      <input type="checkbox" id="boletin" name="boletin" checked>
      <label for="boletin">Suscribirme al boletín de novedades</label>
      <br><br>

      <!--Botones de acción-->
      <button type="submit" style="background-color: darkgrey;">Guardar cambios</button>
      <button type="reset" style="background-color: darkgray;">Borrar los datos introducidos</button>
    </fieldset>
  </form>
</body>

</html>
